<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LifeBite</title>
  <meta name="description" content="Track daily moments and get personalized life advice">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #818cf8;
      --primary-dark: #4338ca;
      --secondary: #059669;
      --secondary-light: #34d399;
      --secondary-dark: #047857;
      --text-dark: #111827;
      --text-light: #6b7280;
      --background: #f9fafb;
      --surface: #ffffff;
      --border: #e5e7eb;
      --error: #ef4444;
      --success: #22c55e;
      --warning: #eab308;
      --info: #3b82f6;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-dark);
      background-color: var(--background);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .app-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 640px;
      margin: 0 auto;
      width: 100%;
    }
    
    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem;
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .header-content {
      max-width: 640px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }
    
    /* Date Navigation */
    .date-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: var(--surface);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 3.5rem;
      z-index: 999;
    }
    
    .date-nav-btn {
      background: transparent;
      border: none;
      color: var(--primary);
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.2s ease;
      touch-action: manipulation;
    }
    
    .date-nav-btn:hover, .date-nav-btn:focus {
      background: var(--primary-light);
      color: white;
    }
    
    .date-nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .date-display-container {
      flex: 1;
      display: flex;
      justify-content: center;
      position: relative;
    }
    
    .date-display {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
      color: var(--text-dark);
      background: rgba(255,255,255,0.8);
      box-shadow: var(--shadow-sm);
    }
    
    .date-display:hover {
      background: white;
      box-shadow: var(--shadow-md);
    }
    
    .date-display.today {
      color: var(--primary);
    }
    
    .calendar-icon {
      color: var(--primary);
      font-size: 1rem;
    }
    
    .date-select {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 10;
      font-size: 16px; /* Prevent zoom on iOS */
    }
    
    /* Main Content */
    .main-content {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    /* Input Area */
    .input-section {
      background: var(--surface);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }
    
    .past-date .input-section {
      display: none;
    }
    
    .log-input-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid var(--border);
      border-radius: 9999px;
      overflow: hidden;
      background: white;
      box-shadow: var(--shadow-sm);
    }
    
    .log-input {
      flex: 1;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      outline: none;
      font-family: inherit;
      color: var(--text-dark);
    }
    
    .log-input::placeholder {
      color: var(--text-light);
    }
    
    .send-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .send-btn:hover, .send-btn:focus {
      background: var(--primary-dark);
    }
    
    .char-count {
      font-size: 0.75rem;
      color: var(--text-light);
      text-align: right;
      margin-top: 0.5rem;
      transition: color 0.2s;
    }
    
    .char-count.near-limit {
      color: var(--warning);
    }
    
    .char-count.limit {
      color: var(--error);
    }
    
    /* Logs Section */
    .logs-section {
      background: var(--surface);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    
    .logs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .logs-title {
      font-size: 1.125rem;
      font-weight: 600;
    }
    
    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }
    
    .summary-btn {
      background: var(--secondary);
      color: white;
      border: none;
    }
    
    .summary-btn:hover {
      background: var(--secondary-dark);
    }
    
    .saved-badge {
      background: var(--secondary-light);
      color: var(--secondary-dark);
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }
    
    .clear-btn {
      background: transparent;
      color: var(--error);
      border: 1px solid var(--error);
    }
    
    .clear-btn:hover {
      background: rgba(239,68,68,0.1);
    }
    
    .log-list {
      list-style: none;
      overflow-y: auto;
      flex: 1;
    }
    
    .log-item {
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      animation: fadeIn 0.3s ease;
    }
    
    .log-item:last-child {
      border-bottom: none;
    }
    
    .log-text {
      font-size: 0.975rem;
      word-break: break-word;
    }
    
    .log-time {
      font-size: 0.75rem;
      color: var(--text-light);
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-light);
      gap: 1rem;
      padding: 2rem 0;
    }
    
    .empty-state i {
      font-size: 2rem;
      color: var(--primary-light);
    }
    
    /* Results Section */
    .results-section {
      display: none;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 0.5s ease;
    }
    
    .result-card {
      background: var(--surface);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: var(--shadow-md);
    }
    
    .result-header {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--primary);
      font-size: 1.125rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .summary-highlight {
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
      color: white;
      border-radius: 0.75rem;
      padding: 1rem;
      font-weight: 500;
      margin-bottom: 1rem;
      box-shadow: var(--shadow-sm);
    }
    
    .result-list {
      list-style: none;
    }
    
    .result-item {
      position: relative;
      padding-left: 1.5rem;
      margin-bottom: 0.75rem;
    }
    
    .result-item::before {
      content: 'â€¢';
      position: absolute;
      left: 0;
      color: var(--primary);
      font-size: 1.25rem;
    }
    
    /* Loader Overlay */
    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(249,250,251,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1500;
      backdrop-filter: blur(4px);
    }
    
    .spinner {
      border: 4px solid var(--border);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    
    /* Dialog */
    .dialog-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(4px);
      animation: fadeIn 0.2s ease;
    }
    
    .dialog-content {
      background: var(--surface);
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      padding: 1.5rem;
      box-shadow: var(--shadow-lg);
      animation: scaleIn 0.3s ease;
    }
    
    .dialog-title {
      font-weight: 600;
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }
    
    .dialog-message {
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }
    
    .dialog-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }
    
    .dialog-btn {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .dialog-cancel {
      background: var(--border);
      color: var(--text-dark);
      border: none;
    }
    
    .dialog-cancel:hover {
      background: var(--text-light);
      color: white;
    }
    
    .dialog-confirm {
      background: var(--error);
      color: white;
      border: none;
    }
    
    .dialog-confirm:hover {
      background: #dc2626;
    }
    
    /* Error/Success Message */
    .message {
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 500;
    }
    
    .error-message {
      background: rgba(239,68,68,0.1);
      color: var(--error);
    }
    
    .success-message {
      background: rgba(34,197,94,0.1);
      color: var(--success);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Media Queries */
    @media (max-width: 480px) {
      .main-content {
        padding: 0.75rem;
      }
      
      .btn {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
      }
    }
    
    /* Accessibility */
    button:focus, input:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>LifeBite</h1>
    </div>
  </header>
  
  <div class="app-wrapper">
    <!-- Date Navigation -->
    <nav class="date-nav">
      <button class="date-nav-btn" id="prevDayBtn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="date-display-container">
        <div class="date-display" id="dateDisplay">
          Today
          <i class="fas fa-calendar-alt calendar-icon"></i>
        </div>
        <input type="date" id="dateSelect" class="date-select">
      </div>
      <button class="date-nav-btn" id="nextDayBtn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </nav>
    
    <main class="main-content" id="mainContent">
      <section class="input-section">
        <div class="log-input-wrapper">
          <input type="text" class="log-input" id="logInput" placeholder="Log your life bite..." maxlength="280">
          <button class="send-btn" id="sendLogBtn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <div class="char-count" id="charCount">0/280</div>
      </section>
      
      <section class="logs-section">
        <div class="logs-header">
          <h2 class="logs-title" id="logsTitle">Today's Logs</h2>
          <div class="action-buttons">
            <button class="btn clear-btn" id="clearBtn">
              <i class="fas fa-trash-alt"></i> Clear
            </button>
            <button class="btn summary-btn" id="summaryBtn">
              <i class="fas fa-brain"></i> Generate Summary
            </button>
          </div>
        </div>
        <ul class="log-list" id="logList"></ul>
      </section>
      
      <section class="results-section" id="resultsSection"></section>
    </main>
  </div>
  
  <!-- Loader Overlay -->
  <div class="loader-overlay" id="loaderOverlay">
    <div class="spinner"></div>
  </div>
  
  <script>
    // DOM Elements
    const elements = {
      logInput: document.getElementById('logInput'),
      charCount: document.getElementById('charCount'),
      sendLogBtn: document.getElementById('sendLogBtn'),
      logList: document.getElementById('logList'),
      summaryBtn: document.getElementById('summaryBtn'),
      resultsSection: document.getElementById('resultsSection'),
      mainContent: document.getElementById('mainContent'),
      dateDisplay: document.getElementById('dateDisplay'),
      prevDayBtn: document.getElementById('prevDayBtn'),
      nextDayBtn: document.getElementById('nextDayBtn'),
      dateSelect: document.getElementById('dateSelect'),
      clearBtn: document.getElementById('clearBtn'),
      logsTitle: document.getElementById('logsTitle'),
      loaderOverlay: document.getElementById('loaderOverlay')
    };

    // State
    let currentDate = new Date();
    currentDate.setHours(0, 0, 0, 0);
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    let logs = [];

    // Initialization
    initializeApp();

    function initializeApp() {
      updateDateDisplay();
      loadLogs();
      checkSavedSummary();
      initializeEventListeners();
      initializeDatePicker();
      if (!localStorage.getItem('welcome-shown')) {
        showMessage('success', 'Welcome to LifeBite! Log your daily moments and get AI-powered insights.');
        localStorage.setItem('welcome-shown', 'true');
      }
    }

    function initializeEventListeners() {
      elements.logInput.addEventListener('input', updateCharCount);
      elements.sendLogBtn.addEventListener('click', handleAddLog);
      elements.logInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') handleAddLog();
      });
      elements.summaryBtn.addEventListener('click', handleGenerateSummary);
      elements.prevDayBtn.addEventListener('click', () => navigateDate(-1));
      elements.nextDayBtn.addEventListener('click', () => navigateDate(1));
      elements.dateDisplay.addEventListener('click', handleDateDisplayClick);
      elements.dateSelect.addEventListener('change', handleDateChange);
      elements.dateSelect.addEventListener('click', (e) => e.stopPropagation());
      elements.clearBtn.addEventListener('click', showClearDialog);
    }

    function initializeDatePicker() {
      elements.dateSelect.max = formatDateISO(today);
      const minDate = new Date();
      minDate.setFullYear(minDate.getFullYear() - 5);
      elements.dateSelect.min = formatDateISO(minDate);
      elements.dateSelect.value = formatDateISO(currentDate);
    }

    function handleDateDisplayClick(e) {
      e.preventDefault();
      e.stopPropagation();
      if (elements.dateSelect.showPicker) {
        elements.dateSelect.showPicker();
      } else {
        elements.dateSelect.focus();
        elements.dateSelect.click();
      }
    }

    function handleDateChange() {
      if (elements.dateSelect.value) {
        currentDate = new Date(elements.dateSelect.value);
        currentDate.setHours(0, 0, 0, 0);
        updateAppState();
      }
    }

    function navigateDate(offset) {
      const newDate = new Date(currentDate);
      newDate.setDate(newDate.getDate() + offset);
      if (newDate > today) return;
      currentDate = newDate;
      updateAppState();
    }

    function updateAppState() {
      updateDateDisplay();
      loadLogs();
      checkSavedSummary();
      elements.resultsSection.style.display = 'none';
    }

    function updateDateDisplay() {
      const isToday = currentDate.getTime() === today.getTime();
      const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
      elements.dateDisplay.innerHTML = `${isToday ? 'Today' : currentDate.toLocaleDateString(undefined, dateOptions)} <i class="fas fa-calendar-alt calendar-icon"></i>`;
      elements.dateDisplay.classList.toggle('today', isToday);
      elements.mainContent.classList.toggle('past-date', !isToday);
      elements.logsTitle.textContent = isToday ? "Today's Logs" : "Logs";
      elements.nextDayBtn.disabled = isToday;
      elements.dateSelect.value = formatDateISO(currentDate);
    }

    function formatDateISO(date) {
      return date.toISOString().split('T')[0];
    }

    function getStorageKey(prefix) {
      return `${prefix}-${formatDateISO(currentDate)}`;
    }

    function loadLogs() {
      logs = JSON.parse(localStorage.getItem(getStorageKey('logs')) || '[]');
      renderLogs();
    }

    function renderLogs() {
      elements.logList.innerHTML = '';
      if (logs.length === 0) {
        elements.logList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-pencil-alt"></i>
            <p>No logs yet. Start capturing your day!</p>
          </div>
        `;
        return;
      }
      logs.forEach(log => {
        const li = document.createElement('li');
        li.className = 'log-item';
        li.innerHTML = `
          <div class="log-text">${log.text}</div>
          <div class="log-time">${new Date(log.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
        `;
        elements.logList.appendChild(li);
      });
    }

    function checkSavedSummary() {
      const saved = !!localStorage.getItem(getStorageKey('summary'));
      let badge = elements.summaryBtn.querySelector('.saved-badge');
      if (badge) badge.remove();
      if (saved) {
        badge = document.createElement('span');
        badge.className = 'saved-badge';
        badge.textContent = 'Saved';
        elements.summaryBtn.appendChild(badge);
      }
      elements.summaryBtn.querySelector('i').nextSibling.textContent = ` ${saved ? 'View' : 'Generate'} Summary`;
    }

    function updateCharCount() {
      const len = elements.logInput.value.length;
      elements.charCount.textContent = `${len}/280`;
      elements.charCount.classList.toggle('near-limit', len > 250 && len <= 280);
      elements.charCount.classList.toggle('limit', len > 280);
    }

    function handleAddLog() {
      const text = elements.logInput.value.trim();
      if (!text || text.length > 280) return;
      logs.unshift({ text, timestamp: new Date().toISOString() });
      localStorage.setItem(getStorageKey('logs'), JSON.stringify(logs));
      renderLogs();
      elements.logInput.value = '';
      updateCharCount();
      elements.logInput.focus();
    }

    async function handleGenerateSummary() {
      const saved = getSavedSummary();
      if (saved) {
        renderResults(saved);
        return;
      }
      if (logs.length === 0) {
        showMessage('error', 'Add at least one log to generate a summary.');
        return;
      }
      showLoader();
      try {
        const response = await fetch('https://lifebite.vercel.app/api/lifebite', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date: formatDateISO(currentDate), logs: logs.map(l => l.text) })
        });
        if (!response.ok) throw new Error('API error');
        const { result } = await response.json();
        localStorage.setItem(getStorageKey('summary'), JSON.stringify(result));
        checkSavedSummary();
        renderResults(result);
      } catch (err) {
        showMessage('error', 'Failed to generate summary. Please try again.');
      } finally {
        hideLoader();
      }
    }

    function getSavedSummary() {
      return JSON.parse(localStorage.getItem(getStorageKey('summary')));
    }

    function renderResults(result) {
      elements.resultsSection.innerHTML = '';
      if (result.summary) {
        const summaryCard = createResultCard('Daily Summary', result.summary, 'fa-star', true);
        elements.resultsSection.appendChild(summaryCard);
      }
      const sections = [
        { key: 'keep_doing', title: 'Keep Doing', icon: 'fa-thumbs-up' },
        { key: 'improve', title: 'Areas to Improve', icon: 'fa-arrow-trend-up' },
        { key: 'schedule_tweaks', title: 'Schedule Adjustments', icon: 'fa-calendar-alt' },
        { key: 'next_actions', title: 'Next Actions', icon: 'fa-check-square' }
      ];
      sections.forEach(section => {
        if (result[section.key]?.length) {
          const card = createResultCard(section.title, result[section.key], section.icon);
          elements.resultsSection.appendChild(card);
        }
      });
      elements.resultsSection.style.display = 'flex';
      elements.resultsSection.scrollIntoView({ behavior: 'smooth' });
    }

    function createResultCard(title, content, icon, isSummary = false) {
      const card = document.createElement('div');
      card.className = 'result-card';
      let inner = `
        <div class="result-header">
          <i class="fas ${icon}"></i> ${title}
        </div>
      `;
      if (isSummary) {
        inner += `<div class="summary-highlight">${content}</div>`;
      } else {
        inner += '<ul class="result-list">';
        content.forEach(item => {
          inner += `<li class="result-item">${item}</li>`;
        });
        inner += '</ul>';
      }
      card.innerHTML = inner;
      return card;
    }

    function showLoader() {
      elements.loaderOverlay.style.display = 'flex';
    }

    function hideLoader() {
      elements.loaderOverlay.style.display = 'none';
    }

    function showMessage(type, message) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${type}-message`;
      messageEl.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i> ${message}`;
      elements.resultsSection.appendChild(messageEl);
      elements.resultsSection.style.display = 'flex';
      setTimeout(() => messageEl.remove(), 5000);
    }

    function showClearDialog() {
      const overlay = document.createElement('div');
      overlay.className = 'dialog-overlay';
      const dateStr = currentDate.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      overlay.innerHTML = `
        <div class="dialog-content">
          <div class="dialog-title">Clear data for ${dateStr}?</div>
          <div class="dialog-message">This will delete all logs and summary. Cannot be undone.</div>
          <div class="dialog-actions">
            <button class="dialog-btn dialog-cancel">Cancel</button>
            <button class="dialog-btn dialog-confirm">Clear</button>
          </div>
        </div>
      `;
      document.body.appendChild(overlay);
      overlay.querySelector('.dialog-cancel').addEventListener('click', () => overlay.remove());
      overlay.querySelector('.dialog-confirm').addEventListener('click', () => {
        clearData();
        overlay.remove();
      });
    }

    function clearData() {
      localStorage.removeItem(getStorageKey('logs'));
      localStorage.removeItem(getStorageKey('summary'));
      logs = [];
      renderLogs();
      checkSavedSummary();
      elements.resultsSection.style.display = 'none';
      showMessage('success', 'Data cleared successfully.');
    }

    // PWA Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
